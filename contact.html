<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: red; color: white;max-width: 100%;">
        <nav class="navigation">
                <a href="index.html" class="nav-link">
                        <img src="images.jpg" alt="Logo" style="width: 40px; border-radius: 50%">
                </a>
                <div class="nav">
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="https://github.com/Gideon-Obaje" class="nav-link hidden-in-mobile" target="_blank">Portfolio</a>
                </div>
        </nav>
        <section>
                <form class="contact-form">
        <h1 style="margin-bottom: 100px; font-size: 50px" class="contact-heading">Input Your Contact Info</h1>
                <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 50px">
                <label for="Full name" >Full Name</label><br>
                <input type="text" id="Full name" placeholder="Enter your full name">
                </div>

                <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 50px">
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Enter your email">
                </div>
               

                <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 50px">
                <label for="Phone number" >Phone number</label>
                <input type="tel" id="Phone number" placeholder="Enter your phone number">
                </div>

                <div style="display: flex; flex-direction: column; gap: 5px; margin-bottom: 50px">
                <label for="Address">Address</label>
                <textarea id="Address" rows="6" placeholder="Enter your address"></textarea>
                </div>

                <button class="submit-button">Submit</button>

        </form>
        </section>
        
    
        <footer class="navigational" style="background-color: black; color: white">

                        <span>All rights reserved</span>
        </footer>   
</body>
</html>
